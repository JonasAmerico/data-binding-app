<p>event-binding works!</p>

<section>
    <button mat-button color="primary" (click)="save()">Save</button>
    <button mat-button color="warn" (click)="inc()">{{ buttonName }}</button>
</section>

<section>
    <button mat-button color="primary" [disabled]="!btnEnable">My Button 1</button>
    <button mat-button color="warn" [disabled]="!btnEnable">My button 2</button>

    <button mat-button color="warn" (click)="disabled()" [disabled]="!btnEnable">Disable</button>
    <mat-progress-spinner color="primary" [mode]="spinnerMode" value="0">
    </mat-progress-spinner>
</section>

<!-- Event binding com parametros -->
<section>
    <p>
        <mat-checkbox color="warn" (change)="cbChange($event)">Disable / Enable </mat-checkbox>
    </p>
</section>
